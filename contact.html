<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Contact | Grizzly Builders Inc</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon_io/favicon-16x16.png"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="images/favicon_io/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css?family=Architects+Daughter|Delius|Fahkwang|Happy+Monkey|Hind|Overlock|PT+Sans|Russo+One|Stardos+Stencil|Varela+Round|Walter+Turncoat&display=swap"
      rel="stylesheet"
    />
    <script src="js/main.js"></script>
  </head>
  <body>
    <svg id="fader"></svg>
    <script>
      fadeInPage();
    </script>
    <section id="canvas">
      <section class="header">
        <!-- Just an image -->
        <nav class="navbar">
          <a class="navbar-brand mx-auto" href="index.html">
            <img class="img-fluid" src="css/images/logo.jpg" alt="logo" />
          </a>
        </nav>
        <nav class="navbar navbar-light navbar-expand-md">
          <div class="menu mx-auto">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="work.html">Work</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="office.html">Our Office</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
            <div class="page-divider"></div>
          </div>
        </nav>
      </section>
      <section class="mainContent">
        <div class="container">
          <!-- replace with your endoint URL -->
          <form
            action=""
            method="POST"
          >
          <div class="hpot">
              <label>Leave this field empty: <input name="_gotcha"></label>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-white"
                    ><i class="fa fa-user"></i>&nbsp</span
                  >
                </div>
                <input
                  name="name"
                  type="text"
                  placeholder="Name"
                  class="form-control border-left-0"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text bg-white"
                        ><i class="fa fa-envelope"></i
                      ></span>
                    </div>
                    <input
                      name="email"
                      type="email"
                      placeholder="Email"
                      class="form-control border-left-0"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text bg-white"
                        ><i class="fa fa-phone"></i
                      ></span>
                    </div>
                    <input
                      name="phone"
                      type="tel"
                      placeholder="Phone"
                      class="form-control border-left-0"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <textarea
                name="message"
                class="form-control"
                id="message"
                rows="5"
                placeholder="Enter message"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn" id="send-button">
              <i class="fa fa-paper-plane"></i>
              Send
            </button>
            </div>
          </form>
        </div>
      </section>
      <section class="footer">
        <div class="row justify-content-center">
          <div class="col-sm-12">
            <p class="credit">
              <a href="https://kevinwoulfe.com" target="_blank"
                >WoulfeParade 2019</a
              >
            </p>
          </div>
        </div>
      </section>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
